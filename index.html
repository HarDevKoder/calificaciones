<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calificaciones</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="contenedorGeneral">
    <div class="escudo">
      <img src="imagenes/escudo.png" alt="">
    </div>
    <div class="titulo">
      <h2>Bienvenido a tu Boletin Estudiantil</h2><button id="btnIniciar">iniciar</button>
      <button id="btnNuevo">Nuevo</button>
    </div>
    <div class="alumno">
      <h3>Alumno: <span class="nombreAlumno" id="txtNombreAlumno"></span></h3>
    </div>
    <div class="notas">
      <p>
      <h3>Notas: </p>
        <ul id="listaNotas" class="listaNotas"></ul>
      </h3>
    </div>
    <div class="items" id="cajaItems">

      <p>
        <h3>Promedio: <span id="promedio"></span></h3>
        <button>Calcular promedio</button>
      </p>

      <p>
        <h3>Nota más alta: <span id="notaMasAlta"></span></h3>
        <button>Mostrar nota más alta</button>
      </p>

      <p>
        <h3>Hubo algún Aplazo?: <span id="aplazos"></span></h3>
        <button>Consultar Aplazos</button>
      </p>

    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
